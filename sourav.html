<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:50%">
  <tr>
    <th>Employee ID</th>
    <th>Employee Name</th>
    <th>Salary</th>
  </tr>
  <tr>
    <td>101</td>
    <td>Maria Anders</td>
    <td>10,000</td>
  </tr>
  <tr>
    <td>201</td>
    <td>Francisco Chang</td>
    <td>20,000</td>
  </tr>
  <tr>
    <td>301</td>
    <td>Ramesh</td>
    <td>30,000</td>
  </tr>
</table>



</body>
</html>
